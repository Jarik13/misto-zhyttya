spring:
  application:
    name: auth-service

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_CLIENT_GOOGLE_CLIENT_ID}
            client-secret: ${OAUTH2_CLIENT_GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "https://localhost:4000/login/oauth2/code/google"
          github:
            client-id: ${OAUTH2_CLIENT_GITHUB_CLIENT_ID}
            client-secret: ${OAUTH2_CLIENT_GITHUB_CLIENT_SECRET}
            scope:
              - read:user
              - user:email
            redirect-uri: "https://localhost:4000/login/oauth2/code/github"

        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

grpc:
  server:
    security:
      enabled: false

server:
  port: 4001

app:
  security:
    jwt:
      access-token-expiration: 900000         # 15 minutes
      refresh-token-expiration: 3600000       # 1 hour

user-profile:
  service:
    address: ${USER_PROFILE_SERVICE_ADDRESS}
    port: ${USER_PROFILE_SERVICE_GRPC_PORT}


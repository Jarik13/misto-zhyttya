services:
  ### API Gateway
  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      AUTH_SERVICE_URL: http://auth-service:4001
    depends_on:
      - auth-service
      - media-service

  ### Auth Service
  auth-service:
    container_name: auth-service
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-db:5432/auth-service-db
      SPRING_DATASOURCE_USERNAME: username
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      OAUTH2_CLIENT_GOOGLE_CLIENT_ID: ${OAUTH2_CLIENT_GOOGLE_CLIENT_ID}
      OAUTH2_CLIENT_GOOGLE_CLIENT_SECRET: ${OAUTH2_CLIENT_GOOGLE_CLIENT_SECRET}
      OAUTH2_CLIENT_GITHUB_CLIENT_ID: ${OAUTH2_CLIENT_GITHUB_CLIENT_ID}
      OAUTH2_CLIENT_GITHUB_CLIENT_SECRET: ${OAUTH2_CLIENT_GITHUB_CLIENT_SECRET}
      USER_PROFILE_SERVICE_ADDRESS: user-profile-service
      USER_PROFILE_SERVICE_GRPC_PORT: 5002
    depends_on:
      - auth-db
      - user-profile-service

  ### PostgreSQL for Auth Service
  auth-db:
    image: postgres:latest
    container_name: auth-db
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth-service-db
      PGDATA: /data/postgres
    volumes:
      - auth_service_data:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped

  ### User Profile Service
  user-profile-service:
    container_name: user-profile-service
    build:
      context: ./user-profile-service
      dockerfile: Dockerfile
    ports:
      - "4002:4002"
      - "5002:5002"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-profile-db:5432/user-profile-service-db
      SPRING_DATASOURCE_USERNAME: username
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    depends_on:
      - user-profile-db

  ### PostgreSQL for User Profile Service
  user-profile-db:
    image: postgres:latest
    container_name: user-profile-db
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user-profile-service-db
      PGDATA: /data/postgres
    volumes:
      - user-profile_service_data:/data/postgres
    ports:
      - "5433:5432"
    restart: unless-stopped

  ### Media Service
  media-service:
    container_name: media-service
    build:
      context: ./media-service
      dockerfile: Dockerfile
    ports:
      - "4003:4003"
    environment:
      SPRING_DATA_MONGODB_HOST: media-db
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: media-service-db
      SPRING_DATA_MONGODB_USERNAME: root
      SPRING_DATA_MONGODB_PASSWORD: secret
      SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE: admin
    depends_on:
      - media-db

  ### MongoDB for Media Service
  media-db:
    image: mongo:6.0
    container_name: media-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: media-service-db
    volumes:
      - media_db_data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped

volumes:
  auth_service_data:
  user-profile_service_data:
  media_db_data: